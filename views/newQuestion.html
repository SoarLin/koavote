{% extends 'layout.html' %}

{% block title %}New question{% endblock %}

{% block content %}
<h1>Create a new question</h1>
<form action="/question" method="post" name="questionForm" class="form-horizontal">
    <div class="form-group">
        <label for="questionTitle" class="col-sm-2 control-label lead">Question : </label>
        <div class="col-sm-10">
            <input type="text" id="questionTitle" name="questionTitle" class="form-control input-lg" placeholder="Question text" />
        </div>
    </div>
    <div class="form-group">
        <label for="tagString" class="col-sm-2 control-label lead">Tags : </label>
        <div class="col-sm-10">
            <input type="text" id="tagString" name="tagString" class="form-control input-lg" placeholder="tag1, tag2, tag3" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add question</button>
        </div>
    </div>
</form>

{% endblock %}
