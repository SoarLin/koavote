{% extends 'layout.html' %}

{% block title %}Result page{% endblock %}

{% block content %}
<h1>Query voting results</h1>
<p>Get the result by filtering on the different criterias below</p>
<form target="_blank" name="resultForm" action="/results" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="questionTitle" class="col-sm-2 control-label lead">Question : </label>
        <div class="col-sm-8">
            <select name="questionTitle" id="questionTitle" class="form-control">
                <option value="">All questions</option>
                {% for question in questions %}
                <option value="{{ question.title }}">{{ question.title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="tagString" class="col-sm-2 control-label lead">Tags : </label>
        <div class="col-sm-8">
            <input type="text" id="tagString" name="tagString" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="from" class="col-sm-2 control-label lead">Form data : </label>
        <div class="col-sm-8">
            <input type="date" id="from" name="from" class="form-control" placeholder="dd/mm/yyyy">
        </div>
    </div>
    <div class="form-group">
        <label for="to" class="col-sm-2 control-label lead">To data : </label>
        <div class="col-sm-8">
            <input type="date" id="to" name="to" class="form-control" placeholder="dd/mm/yyyy">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary">Show result</button>
        </div>
    </div>

</form>
{% endblock %}
